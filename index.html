<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | Quantum Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --bg-dark: #020406;
            --sidebar-glass: rgba(10, 15, 25, 0.9);
            --border-glow: rgba(0, 242, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-glass);
            border-right: 1px solid var(--border-glow);
            display: flex;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(20px);
        }

        .new-chat-btn {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Orbitron';
            font-size: 11px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .new-chat-btn:hover { background: var(--neon-blue); color: black; }

        #history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        
        .history-item-container {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.03);
            border-radius: 6px;
            padding-right: 5px;
        }

        .history-item {
            flex: 1;
            padding: 10px;
            font-size: 13px;
            color: #ccc;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .delete-btn {
            color: #ff4444;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
            opacity: 0.5;
        }
        .delete-btn:hover { opacity: 1; }

        /* --- MAIN AREA --- */
        .main-container { flex: 1; display: flex; flex-direction: column; }
        header { padding: 15px 30px; border-bottom: 1px solid var(--border-glow); display: flex; justify-content: space-between; }
        .logo { font-family: 'Orbitron'; color: var(--neon-blue); letter-spacing: 2px; }

        #chat-flow { flex: 1; overflow-y: auto; padding: 30px 10%; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 15px; border-radius: 10px; max-width: 85%; line-height: 1.5; }
        .nexus { background: rgba(0, 242, 255, 0.05); border-left: 3px solid var(--neon-blue); }
        .user { align-self: flex-end; background: rgba(255, 255, 255, 0.05); border-right: 3px solid #fff; }

        .input-area { padding: 20px 10%; }
        .input-wrapper { display: flex; background: rgba(255,255,255,0.03); border: 1px solid var(--border-glow); border-radius: 10px; padding: 5px; }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; }
        button#sendBtn { background: var(--neon-blue); color: black; border: none; padding: 0 20px; border-radius: 8px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo" style="margin-bottom: 25px;">NEXUS</div>
        <div class="new-chat-btn" onclick="clearMemory()">+ NEW CHAT</div>
        <div id="history-list"></div>
    </div>

    <div class="main-container">
        <header>
            <div style="font-size: 10px; color: var(--neon-blue); font-family: 'Orbitron';">STABLE_LINK_V4</div>
            <select id="modelSelect" style="background:black; color:var(--neon-blue); border:1px solid var(--border-glow); font-family:'Orbitron'; font-size:9px;">
                <option value="gemini-3-flash-preview">âš¡ FLASH 3.0</option>
                <option value="gemini-3-pro-preview">ðŸ’Ž PRO 3.0</option>
            </select>
        </header>

        <div id="chat-flow">
            <div class="message nexus"><strong>[SYSTEM]</strong> Interface loaded. History synced.</div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Initialize..." onkeypress="if(event.key === 'Enter') send()">
                <button id="sendBtn" onclick="send()">EXECUTE</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            renderHistory();
            const current = localStorage.getItem('nexus_current_chat');
            if (current) {
                document.getElementById('chat-flow').innerHTML = current;
                document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            }
        };

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('nexus_sidebar') || '[]');
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            history.forEach((text, index) => {
                const container = document.createElement('div');
                container.className = 'history-item-container';
                container.innerHTML = `
                    <div class="history-item">${text}</div>
                    <div class="delete-btn" onclick="deleteHistory(${index})">Ã—</div>
                `;
                list.appendChild(container);
            });
        }

        async function send() {
            const input = document.getElementById('userInput');
            const flow = document.getElementById('chat-flow');
            const model = document.getElementById('modelSelect').value;
            const msg = input.value.trim();
            if (!msg) return;

            flow.innerHTML += `<div class="message user">${msg}</div>`;
            input.value = '';
            
            const loadId = "id-" + Date.now();
            flow.innerHTML += `<div class="message nexus" id="${loadId}">[WAITING...]</div>`;
            flow.scrollTop = flow.scrollHeight;

            try {
                const response = await fetch('https://nexus-ai-2-n3yf.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, model: model })
                });
                const data = await response.json();
                document.getElementById(loadId).innerHTML = `<strong>NEXUS:</strong><br>${(data.reply || data.error).replace(/\n/g, '<br>')}`;
                
                localStorage.setItem('nexus_current_chat', flow.innerHTML);

                let history = JSON.parse(localStorage.getItem('nexus_sidebar') || '[]');
                if (!history.includes(msg.substring(0, 25))) {
                    history.unshift(msg.substring(0, 25));
                    localStorage.setItem('nexus_sidebar', JSON.stringify(history.slice(0, 15)));
                    renderHistory();
                }
            } catch (e) {
                document.getElementById(loadId).innerText = "CONNECTION TIMEOUT.";
            }
            flow.scrollTop = flow.scrollHeight;
        }

        function deleteHistory(index) {
            let history = JSON.parse(localStorage.getItem('nexus_sidebar') || '[]');
            history.splice(index, 1);
            localStorage.setItem('nexus_sidebar', JSON.stringify(history));
            renderHistory();
        }

        function clearMemory() {
            localStorage.removeItem('nexus_current_chat');
            location.reload();
        }
    </script>
</body>
</html>
