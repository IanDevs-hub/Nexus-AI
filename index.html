<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | Quantum Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-space: #05070a;
            --glass: rgba(15, 20, 25, 0.8);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-space);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 80%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Animated Grid */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        header {
            padding: 20px 5%;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-family: 'Orbitron'; color: var(--neon-blue); letter-spacing: 3px; }

        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 40px 15%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .nexus { background: var(--glass); border-left: 3px solid var(--neon-blue); }
        .user { align-self: flex-end; background: rgba(255,255,255,0.1); border-right: 3px solid white; }

        .input-area { padding: 30px 15%; background: var(--deep-space); }
        .input-wrapper { display: flex; border: 1px solid var(--border-glow); border-radius: 8px; overflow: hidden; }
        
        input { flex: 1; background: transparent; border: none; color: white; padding: 15px; outline: none; }
        button { background: var(--neon-blue); color: black; border: none; padding: 0 25px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEXUS AI</div>
        <div style="font-size: 10px; font-family: 'Orbitron'; color: var(--neon-blue);">CORE: ONLINE</div>
    </header>

    <div id="chat-flow">
        <div class="message nexus"><strong>[SYSTEM]</strong> Nexus-AI-2 is synchronized. Ready for commands.</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Type message..." onkeypress="if(event.key === 'Enter') send()">
            <button onclick="send()">EXECUTE</button>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('userInput');
            const flow = document.getElementById('chat-flow');
            const msg = input.value.trim();
            if (!msg) return;

            flow.innerHTML += `<div class="message user">${msg}</div>`;
            input.value = '';
            flow.scrollTop = flow.scrollHeight;

            const loadId = "id-" + Date.now();
            flow.innerHTML += `<div class="message nexus" id="${loadId}">[PROCESSING...]</div>`;

            try {
                // FIXED LINK FOR NEXUS-AI-2
                const response = await fetch('https://nexus-ai-2-n3yf.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg })
                });
                const data = await response.json();
                document.getElementById(loadId).innerHTML = `<strong>NEXUS:</strong><br>${data.reply || data.error}`;
            } catch (e) {
                document.getElementById(loadId).innerText = "ERROR: NEXUS-2 IS WAKING UP. RETRY IN 30 SECONDS.";
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
