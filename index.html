<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | Quantum Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --deep-space: #05070a;
            --glass: rgba(15, 20, 25, 0.85);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--deep-space);
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Animated Grid Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        header {
            padding: 15px 5%;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-glow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .logo { font-family: 'Orbitron'; color: var(--neon-blue); letter-spacing: 3px; font-weight: bold; }

        /* Model Selector Styling */
        .model-picker {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-glow);
            color: var(--neon-blue);
            padding: 5px 10px;
            font-family: 'Orbitron';
            font-size: 11px;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 40px 15%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 10px;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nexus { 
            background: var(--glass); 
            border-left: 4px solid var(--neon-blue);
            box-shadow: -5px 0 15px rgba(0, 242, 255, 0.1);
        }

        .user { 
            align-self: flex-end; 
            background: rgba(255,255,255,0.05); 
            border-right: 4px solid white;
            color: #ddd;
        }

        .input-area { padding: 30px 15%; background: rgba(5, 7, 10, 0.95); }
        .input-wrapper { 
            display: flex; 
            border: 1px solid var(--border-glow); 
            border-radius: 12px; 
            overflow: hidden;
            background: rgba(255,255,255,0.02);
            transition: 0.3s;
        }
        
        .input-wrapper:focus-within { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }

        input { flex: 1; background: transparent; border: none; color: white; padding: 18px; outline: none; font-size: 16px; }
        button { 
            background: var(--neon-blue); 
            color: black; 
            border: none; 
            padding: 0 30px; 
            font-family: 'Orbitron'; 
            font-weight: bold; 
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: white; transform: scale(1.05); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEXUS AI</div>
        <select id="modelSelect" class="model-picker">
            <option value="gemini-3-flash-preview">âš¡ FAST MODE</option>
            <option value="gemini-2.5-pro">ðŸ§  THINKING MODE</option>
            <option value="gemini-3-pro-preview">ðŸ’Ž PRO MODE</option>
        </select>
    </header>

    <div id="chat-flow">
        <div class="message nexus">
            <strong>[SYSTEM]</strong> Nexus-AI-2 Online. Gemini 3 Clusters engaged.<br>
            Please select a mode and initialize command.
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Enter command to Nexus..." onkeypress="if(event.key === 'Enter') send()">
            <button onclick="send()">EXECUTE</button>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('userInput');
            const model = document.getElementById('modelSelect').value;
            const flow = document.getElementById('chat-flow');
            const msg = input.value.trim();
            if (!msg) return;

            // Display user message
            flow.innerHTML += `<div class="message user">${msg}</div>`;
            input.value = '';
            flow.scrollTop = flow.scrollHeight;

            // Display loading state
            const loadId = "id-" + Date.now();
            flow.innerHTML += `<div class="message nexus" id="${loadId}">[NEURAL LINK: ${model.toUpperCase()} PROCESSING...]</div>`;

            try {
                const response = await fetch('https://nexus-ai-2-n3yf.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: msg,
                        model: model 
                    })
                });
                const data = await response.json();
                
                if (data.reply) {
                    document.getElementById(loadId).innerHTML = `<strong>NEXUS (${model.split('-')[1].toUpperCase()}):</strong><br>${data.reply.replace(/\n/g, '<br>')}`;
                } else {
                    document.getElementById(loadId).innerText = "ERROR: RE-SYNCING BRAIN. TRY AGAIN.";
                }
            } catch (e) {
                document.getElementById(loadId).innerText = "ERROR: INTERFACE TIMEOUT. THE SERVER IS WAKING UP.";
            }
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
