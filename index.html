<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | Quantum Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* THE FUTURE LOOK: Deep Space & Neon */
        :root {
            --neon-blue: #00f2ff;
            --deep-space: #05070a;
            --glass: rgba(15, 20, 25, 0.8);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-space);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 80%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 100%, 100% 4px, 3px 100%;
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Moving Grid Animation */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: gridMove 25s linear infinite;
        }

        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        header {
            padding: 15px 5%;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            letter-spacing: 4px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .status-dot {
            width: 10px; height: 10px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue);
            animation: pulse 1.5s infinite;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 15%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .msg {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            line-height: 1.5;
        }

        .nexus {
            align-self: flex-start;
            background: var(--glass);
            border-left: 3px solid var(--neon-blue);
        }

        .user {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.1);
            border-right: 3px solid white;
        }

        .controls {
            padding: 30px 15%;
            background: linear-gradient(transparent, var(--deep-space));
        }

        .input-box {
            display: flex;
            background: var(--glass);
            border: 1px solid var(--border-glow);
            border-radius: 10px;
            overflow: hidden;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 20px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 0 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEXUS AI</div>
        <div style="display: flex; align-items: center; gap: 10px; font-size: 12px; font-family: 'Orbitron';">
            CORE ACTIVE <div class="status-dot"></div>
        </div>
    </header>

    <div id="chat-container">
        <div class="msg nexus">
            <strong>[SYSTEM]</strong> Welcome to Nexus Intelligence. Our secure core is online. How can I assist you today?
        </div>
    </div>

    <div class="controls">
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a command..." onkeypress="if(event.key === 'Enter') send()">
            <button onclick="send()">EXECUTE</button>
        </div>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();

            if (!text) return;

            // Add user message
            container.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;

            // Loading state
            const loadId = "id-" + Date.now();
            container.innerHTML += `<div class="msg nexus" id="${loadId}">[ANALYZING...]</div>`;

            try {
                // YOUR ACTUAL RENDER URL
                const response = await fetch('https://nexus-ai-5-e1af.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                
                const data = await response.json();
                document.getElementById(loadId).innerHTML = `<strong>NEXUS:</strong><br>${data.reply || data.error}`;
            } catch (err) {
                document.getElementById(loadId).innerText = "[ERROR] CONNECTION TIMEOUT. PLEASE RETRY.";
            }
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
