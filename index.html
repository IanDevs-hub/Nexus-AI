<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | Quantum Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-space: #05070a;
            --glass: rgba(15, 20, 25, 0.9);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--deep-space);
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Sci-Fi Grid Background */
        body::before {
            content: ""; position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1; animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        header {
            padding: 15px 5%; backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glow);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-family: 'Orbitron'; color: var(--neon-blue); letter-spacing: 2px; }

        .model-picker {
            background: black; color: var(--neon-blue);
            border: 1px solid var(--border-glow);
            padding: 5px; font-family: 'Orbitron'; font-size: 10px;
        }

        #chat-flow {
            flex: 1; overflow-y: auto; padding: 30px 10%;
            display: flex; flex-direction: column; gap: 15px;
        }

        .message { padding: 12px 18px; border-radius: 8px; max-width: 80%; }
        .nexus { background: var(--glass); border-left: 3px solid var(--neon-blue); }
        .user { align-self: flex-end; background: rgba(255,255,255,0.1); border-right: 3px solid white; }

        .input-area { padding: 20px 10%; background: var(--deep-space); border-top: 1px solid var(--border-glow); }
        .input-wrapper { display: flex; border: 1px solid var(--border-glow); border-radius: 5px; }
        
        input { flex: 1; background: transparent; border: none; color: white; padding: 15px; outline: none; }
        button { background: var(--neon-blue); color: black; border: none; padding: 0 20px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; }

        .clear-btn { font-size: 10px; color: grey; cursor: pointer; text-decoration: underline; margin-top: 5px; display: block; }
    </style>
</head>
<body>

    <header>
        <div class="logo">NEXUS AI</div>
        <select id="modelSelect" class="model-picker">
            <option value="gemini-3-flash-preview">âš¡ FAST MODE</option>
            <option value="gemini-2.5-pro">ðŸ’Ž PRO MODE</option>
            <option value="gemini-3-pro-preview">ðŸ§  THINKING MODE</option>
        </select>
    </header>

    <div id="chat-flow">
        <div class="message nexus"><strong>[SYSTEM]</strong> Nexus Sync Complete. History Loaded.</div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="Type command..." onkeypress="if(event.key === 'Enter') send()">
            <button onclick="send()">EXECUTE</button>
        </div>
        <span class="clear-btn" onclick="clearMemory()">[WIPE MEMORY]</span>
    </div>

    <script>
        // MEMORY: Load previous chat from LocalStorage
        window.onload = () => {
            const savedChat = localStorage.getItem('nexus_memory');
            if (savedChat) {
                document.getElementById('chat-flow').innerHTML = savedChat;
                document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            }
        };

        async function send() {
            const input = document.getElementById('userInput');
            const flow = document.getElementById('chat-flow');
            const model = document.getElementById('modelSelect').value;
            const msg = input.value.trim();
            if (!msg) return;

            flow.innerHTML += `<div class="message user">${msg}</div>`;
            input.value = '';
            
            const loadId = "id-" + Date.now();
            flow.innerHTML += `<div class="message nexus" id="${loadId}">[PROCESSING...]</div>`;
            flow.scrollTop = flow.scrollHeight;

            try {
                const response = await fetch('https://nexus-ai-2-n3yf.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, model: model })
                });
                const data = await response.json();
                
                document.getElementById(loadId).innerHTML = `<strong>NEXUS:</strong><br>${data.reply || data.error}`;
                
                // MEMORY: Save chat state
                localStorage.setItem('nexus_memory', flow.innerHTML);
            } catch (e) {
                document.getElementById(loadId).innerText = "CONNECTION TIMEOUT. WAKING UP SERVER...";
            }
            flow.scrollTop = flow.scrollHeight;
        }

        function clearMemory() {
            localStorage.removeItem('nexus_memory');
            location.reload();
        }
    </script>
</body>
</html>
