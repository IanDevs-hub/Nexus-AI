<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | Quantum Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --deep-space: #05070a;
            --glass: rgba(15, 20, 25, 0.7);
            --border-glow: rgba(0, 242, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-space);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 80%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 100%, 100% 4px, 3px 100%;
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Animated Grid Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        header {
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
        }

        .logo-container img {
            height: 45px;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        .status-tag {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue);
            animation: pulse 1.5s infinite;
        }

        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Futuristic Bubbles */
        .message {
            max-width: 85%;
            padding: 18px 24px;
            border-radius: 4px;
            position: relative;
            font-size: 15px;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
        }

        .nexus {
            align-self: flex-start;
            background: var(--glass);
            border-left: 3px solid var(--neon-blue);
            border-top: 1px solid rgba(255,255,255,0.1);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
        }

        .user {
            align-self: flex-end;
            background: rgba(0, 242, 255, 0.1);
            border-right: 3px solid white;
            text-align: right;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-container {
            padding: 40px 20%;
            background: linear-gradient(transparent, var(--deep-space));
        }

        .input-wrapper {
            display: flex;
            background: var(--glass);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

        @media (max-width: 768px) {
            #chat-flow, .input-container { padding: 20px 5%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="NEXUS LOGO">
        </div>
        <div class="status-tag">
            <div class="pulse-dot"></div>
            System: Connected
        </div>
    </header>

    <div id="chat-flow">
        <div class="message nexus">
            <strong>[SYSTEM INITIALIZED]</strong><br>
            Nexus Core is online. Secure connection established. How shall we proceed?
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="user-input" placeholder="Enter command sequence..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">EXECUTE</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatFlow = document.getElementById('chat-flow');
            const message = input.value.trim();
            if (!message) return;

            chatFlow.innerHTML += `<div class="message user">${message}</div>`;
            input.value = '';
            chatFlow.scrollTop = chatFlow.scrollHeight;

            const loadingId = "id-" + Date.now();
            chatFlow.innerHTML += `<div class="message nexus" id="${loadingId}">[ANALYZING DATA...]</div>`;

            try {
                // REPLACE WITH YOUR ACTUAL RENDER URL
                const response = await fetch('https://your-app-name.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                document.getElementById(loadingId).innerHTML = `<strong>NEXUS:</strong><br>${data.reply}`;
            } catch (error) {
                document.getElementById(loadingId).innerText = "CONNECTION FAILURE. RETRY COMMAND.";
            }
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }
    </script>
</body>
</html>
